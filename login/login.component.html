    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.androidpolice.com/wp-content/uploads/2016/09/nexus2cee_ic_contacts_launcher_thumb.png" id="icon" alt="User Icon" />
    </div>
       <h1>Member Login</h1>
    <!-- Login Form -->
    <form [formGroup]="myForm">
      <label>Enter Username</label>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username" formControlName="username">
      <div class="err" *ngIf="myForm.controls['username'].invalid && (myForm.controls['username'].dirty || myForm.controls['username'].touched)">
        <div class="text-danger" *ngIf="myForm.controls['username'].errors?.['required']">*Username is required </div>
      </div>

      <label>Enter Password</label>
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" formControlName="password">
      <div class="err" *ngIf="myForm.controls['password'].invalid && (myForm.controls['password'].dirty || myForm.controls['password'].touched)">
        <div class="text-danger" *ngIf="myForm.controls['password'].errors?.['required']">*Userpassword is required </div>
      </div>
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()" [disabled]="myForm.invalid">
    </form>
